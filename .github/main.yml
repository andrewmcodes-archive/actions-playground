name: Main
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@master
      - name: Install libraries
        run: |
          sudo apt install curl
          curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list

          sudo apt-get update
          sudo apt-get install git-core zlib1g-dev build-essential libssl-dev libreadline-dev \
               libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev \
               software-properties-common libffi-dev nodejs yarn libpq-dev
      - name: Install ruby 2.6.5
        run: |
          wget http://ftp.ruby-lang.org/pub/ruby/2.6/ruby-2.6.5.tar.gz
          tar -xzvf ruby-2.6.5.tar.gz
          cd ruby-2.6.5/
          ./configure
          make
          sudo make install
          ruby -v
          cd $GITHUB_WORKSPACE
      - name: Bundle install
        run: |
          gem update --system
          gem install bundler -v "2.0.1"
          ruby -v
          bundler -v
          bundle install --path vendor/bundle --jobs 4 --retry 3
      - name: Yarn
        run: yarn
      - name: test
        run: |
          bundle exec rails db:prepare
          bundle exec rails test
        env:
          DATABASE_URL: postgres://postgres:@127.0.0.1:5432
          REDIS_URL: redis://127.0.0.1:6379/0
          RAILS_ENV: test
## Run `sudo apt-get install -y nodejs` to install Node.js 12.x and npm
